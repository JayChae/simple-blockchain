<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Simple Blockchain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Simple Blockchain</h1>
        <p class="text-gray-600">Blockchain Network Dashboard</p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left Column: Blocks and Peers -->
        <div class="lg:col-span-2 space-y-8">
          <!-- Blocks Section -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
              <h2 class="text-xl font-semibold text-gray-900">Blockchain</h2>
            </div>
            <div class="p-6">
              <div id="blocks" class="text-gray-500">Loading...</div>
            </div>
          </div>

          <!-- Peers Section -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
              <h2 class="text-xl font-semibold text-gray-900">
                Connected Peers
              </h2>
            </div>
            <div class="p-6">
              <div id="peers" class="text-gray-500">Loading...</div>
            </div>
          </div>
        </div>

        <!-- Right Column: Actions -->
        <div class="space-y-8">
          <!-- Mine Block Form -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
              <h2 class="text-xl font-semibold text-gray-900">
                Mine New Block
              </h2>
            </div>
            <div class="p-6">
              <form id="mineForm" class="space-y-4">
                <div>
                  <label
                    for="blockData"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Block Data
                  </label>
                  <input
                    type="text"
                    id="blockData"
                    placeholder="Enter block data"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-colors"
                  />
                </div>
                <button
                  type="submit"
                  class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
                >
                  Mine Block
                </button>
              </form>
            </div>
          </div>

          <!-- Add Peer Form -->
          <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
              <h2 class="text-xl font-semibold text-gray-900">Add Peer</h2>
            </div>
            <div class="p-6">
              <form id="addPeerForm" class="space-y-4">
                <div>
                  <label
                    for="peerUrl"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Peer URL
                  </label>
                  <input
                    type="text"
                    id="peerUrl"
                    placeholder="ws://node3:6001 or ws://localhost:6001"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-colors"
                  />
                </div>
                <button
                  type="submit"
                  class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors font-medium"
                >
                  Add Peer
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Load blocks
      fetch("/blocks")
        .then((response) => response.json())
        .then((blocks) => {
          document.getElementById("blocks").innerHTML = blocks
            .map(
              (block) =>
                `<div class="bg-gray-50 rounded-lg p-4 mb-4 border border-gray-200">
                  <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-semibold text-gray-900">Block #${block.index}</h3>
                  </div>
                  <div class="space-y-2 text-sm">
                    <div>
                      <span class="font-medium text-gray-700">Previous Hash:</span>
                      <code class="ml-2 text-xs text-gray-600 bg-gray-100 px-2 py-1 rounded font-mono break-all">${block.previousHash}</code>
                    </div>
                    <div>
                      <span class="font-medium text-gray-700">Index:</span>
                      <span class="ml-2 text-gray-900 bg-blue-50 px-2 py-1 rounded font-mono">${block.index}</span>
                    </div>
                    <div>
                      <span class="font-medium text-gray-700">Timestamp:</span>
                      <span class="ml-2 text-gray-900 bg-purple-50 px-2 py-1 rounded font-mono">${block.timestamp}</span>
                    </div>
                    <div>
                      <span class="font-medium text-gray-700">Data:</span>
                      <span class="ml-2 text-gray-900 bg-yellow-50 px-2 py-1 rounded">${block.data}</span>
                    </div>
                    <div>
                      <span class="font-medium text-gray-700">Hash:</span>
                      <code class="ml-2 text-xs text-blue-600 bg-blue-50 px-2 py-1 rounded font-mono break-all">${block.hash}</code>
                    </div>
                  </div>
                </div>`
            )
            .join("");
        })
        .catch(
          (err) =>
            (document.getElementById(
              "blocks"
            ).innerHTML = `<div class="text-red-500 bg-red-50 p-4 rounded-lg border border-red-200">
                <span class="font-medium">Error loading blocks</span>
              </div>`)
        );

      // Load peers
      fetch("/peers")
        .then((response) => response.json())
        .then((peers) => {
          document.getElementById("peers").innerHTML =
            peers.length > 0
              ? peers
                  .map(
                    (peer) =>
                      `<div class="flex items-center justify-between bg-green-50 border border-green-200 rounded-lg p-3 mb-2">
                    <div class="flex items-center space-x-2">
                      <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                      <code class="text-sm font-mono text-gray-700">${peer}</code>
                    </div>
                    <span class="text-xs text-green-600 bg-green-100 px-2 py-1 rounded-full">Connected</span>
                  </div>`
                  )
                  .join("")
              : `<div class="text-center py-8 text-gray-500">
                  <div class="w-12 h-12 mx-auto mb-3 bg-gray-100 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                  </div>
                  <p class="text-sm">No peers connected</p>
                </div>`;
        })
        .catch(
          (err) =>
            (document.getElementById(
              "peers"
            ).innerHTML = `<div class="text-red-500 bg-red-50 p-4 rounded-lg border border-red-200">
                <span class="font-medium">Error loading peers</span>
              </div>`)
        );

      // Handle add peer form
      document
        .getElementById("addPeerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const peerUrl = document.getElementById("peerUrl").value;

          fetch("/addPeer", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ peer: peerUrl }),
          })
            .then((response) => response.text())
            .then((result) => {
              alert("Peer added successfully!");
              document.getElementById("peerUrl").value = ""; // Clear input
              location.reload(); // Reload page to show new peer
            })
            .catch((err) => {
              alert("Error adding peer: " + err);
            });
        });

      // Handle mine block form
      document
        .getElementById("mineForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const blockData = document.getElementById("blockData").value;

          fetch("/mineBlock", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ data: blockData }),
          })
            .then((response) => response.text())
            .then((result) => {
              alert("Block mined successfully!");
              document.getElementById("blockData").value = ""; // Clear input
              location.reload(); // Reload page to show new block
            })
            .catch((err) => {
              alert("Error mining block: " + err);
            });
        });
    </script>
  </body>
</html>
